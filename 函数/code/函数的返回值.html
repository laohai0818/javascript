        // 求任意数组的最大值，并返回最大值
        function max(arr =[]){
            let max = arr[0] //声明一个变量，存放数据 最大值
            let min = arr[0]
            for (let i =1;i<arr.length;i++){ // 循环这个数组 遍历比较
                if (max<arr[i]){ // 对比这个数组
                    max=arr[i] // 对比结果赋值
                } 
                
                if(min>arr[i]){
                    min = arr[i]
                }

            }
            return [max,min] // 返回这个结果
        }
