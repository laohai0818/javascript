        // 开始循环 输入框写在循环里面
        let money = 100 // 写在循环外面，否则每次循环都会重置
        while (true) {
            // 用户输入信息
            let a = +prompt(`
            请选择你的操作：
                        1.存钱
                        2.取钱
                        3.查看余额
                        4.退出
            `)
            // 如果用户输入的是 4  则退出循环
            if (a === 4) { //对比值要是全等于  切记切记
                break
            }
            switch (a) {
                case 1:
                    let cun = +prompt('请输入存钱金额')
                    money = money + cun
                    alert(`你存入了${cun}`)
                    break
                case 2:
                    let qu = +prompt('请输入取钱金额')
                    if (qu > money) {
                        alert('余额不足')
                        break
                    }
                    money = money - qu
                    alert(`你取走了${qu}`)
                    break
                case 3:
                    alert(`你余额为${money}`)
                    break
            }
        }
