<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        let a = +prompt('请输入')
        switch (a) {
            case 1:
                console.log('这是第一次')
                break //执行完毕退出 switch
            case 2:
                console.log('这是第2次')
                break
            case 3:
                console.log('这是第3次')
                break
            case 4:
                console.log('这是第4次')
                break
            case 5:
                console.log('这是第5次')
                break
            default:
                console.log('没有符合条件的');    
        }
    </script>
</body>

</html>
